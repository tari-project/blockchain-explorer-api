version: "3.5"
services:
  frontend:
    image: quay.io/tarilabs/block-explorer-frontend:latest
    env_file: .env.docker.frontend
    volumes:
    - frontend:/app/dist
  api:
    image: quay.io/tarilabs/blockchain-explorer-api:latest
    env_file: .env
    ports:
      - "4000:4000"
    restart: unless-stopped
    volumes:
      - frontend:/app/public
    depends_on:
      - tari
      - redis
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 3
  tari:
    image: quay.io/tarilabs/tari_base_node:latest
    volumes:
      - "$PWD/_data/tari:/root/.tari"
    ports:
      - "18142:18142"
    stdin_open: true
    tty: true
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - "$PWD/_data/redis:/data"
    command: "redis-server --appendonly yes"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  frontend:

